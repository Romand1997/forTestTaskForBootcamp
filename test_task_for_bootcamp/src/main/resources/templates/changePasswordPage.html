<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/pattern.html"
      xmlns:sec="http//www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-12 justify-content-center">
                <h1 class="text-center">
                    Changing your password
                </h1>
            </div>
            <div class="col-5">
                <div>
                    <form th:action="@{'/changePassword'}" method="post">
                        <label>Old Password:</label>
                        <input class="form-control mb-2" type="password" name="old_password">

                        <label>New Password:</label>
                        <input class="form-control mb-2" type="password" name="new_password">

                        <label>Repeat new password:</label>
                        <input class="form-control mb-2" type="password" name="re_new_password">

                            <button class="btn btn-primary"> signin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
